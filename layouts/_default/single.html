{{ define "main" }}
    <header>
        <h1 class="f1">
            {{ .Title }}
        </h1>
    </header>
    <div class="nested-copy-line-height lh-copy f4 nested-links {{ $.Param "text_color" | default "mid-gray" }}">
        {{ if .Params.original }}
            <p>Adapted from the
                <a href="{{ .Params.original }}">original</a>
                (<a href="{{ .Params.archive }}">archive</a>)
            </p>
        {{ end }}
        {{ .Content }}
    </div>
{{ end }}
